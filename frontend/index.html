<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>
<body>

  <div class="container">
    <form action="" id="form" class="form">
      <h2>Faça o seu cadastro</h2>
      <div class="form-fields">
        <Label for="username">Seu nome:</Label>
          <input type="text" name="username" class="user" placeholder="Seu nome">
          <span class="error-message">Campo inválido por algum motivo qualquqer</span>
      </div>
      <div class="form-fields">
        <label for="username" >Seu E-mail</label>
        <input type="email"name="email" class="email" placeholder="Seu E-mail">
        <span class="error-message">Campo inválido por algum motivo qualquqer</span>
      </div>
      <div class="form-fields">
        <label for="username">Sua Senha:</label>
        <input type="password" name="password" class="password" placeholder="Sua senha">
        <span class="error-message">Campo inválido por algum motivo qualquqer</span>
      </div>
      <div class="form-fields">
        <label for="username">Repetir a senha:</label>
          <input type="password" name="password2" class="password2" placeholder="Repita sua senha">
          <span class="error-message">Campo inválido por algum motivo qualquqer</span>
      </div>
      <div class="form-fields">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>

<script src="/frontend/assets/js/bundle.js"></script>
</body>
</html>
